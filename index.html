<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文フォーム</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form id="orderForm">
        <label>
            注文番号:
            <input type="text" name="orderNumber">
        </label>

        <label>
            受注日:
            <input type="date" name="orderDate">
        </label>

        <label>
            取次:
            <input type="number" name="brokerNumber">
        </label>

        <label>
            書店:
            <input type="text" name="bookstore">
        </label>

        <label>
            購入先:
            <select name="purchaseLocation">
                <!-- オプションは適宜追加してください -->
                <option value="option1">オプション1</option>
                <option value="option2">オプション2</option>
            </select>
        </label>

        <label>
            搬入口:
            <select name="entryGate">
                <!-- オプションは適宜追加してください -->
                <option value="gate1">ゲート1</option>
                <option value="gate2">ゲート2</option>
            </select>
        </label>

        <label>
            セット数:
            <input type="number" name="setNumber">
        </label>

        <label>
            本体価格:
            <input type="number" name="mainPrice">
        </label>

        <label>
            出荷日指定:
            <input type="date" name="shipmentDate">
        </label>

        <button type="button" onclick="clearFields()">明細クリア</button>
        <button type="button" onclick="closeWindow()">閉じる</button>
    </form>

    <script>
        function clearFields() {
            document.getElementById('orderForm').reset();
        }

        function closeWindow() {
            window.close();
        }
    </script>
</body>
</html>
